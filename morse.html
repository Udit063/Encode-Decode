<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse Code Display</title>

</head>
<body id="color-display">

  <script src="morse.js"></script>
</body>
</html>
